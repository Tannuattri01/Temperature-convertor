<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body style="background-color: #66785F;">
    <div style="margin: auto;
    /* text-align: center; */
    border: solid;
    width: 35%;
    padding-left: 50px;
    margin-top: 200px;
    background-color: #91AC8F;">
    <div>
  <h1>Temperature Converter</h1>
  <label for="temp" style="font-size: x-large;">Enter Temperature:</label>
  <input type="number" id="temp" placeholder="Temperature" style="height: 20px;">
</div>
<br>
<br>
<div>
  <label for="unit" style="font-size: x-large;">Select Unit:</label>
  <select id="unit" style="height: 25px;">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button onclick="convertTemp()" style="height: 25px;">Convert</button>
</div>
  <h2>Converted Values:</h2>
  <p id="result"></p>
</div>
  <script src="script.js"></script>
</body>
</html>
